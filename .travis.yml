language: php
addons:
  firefox: latest
php:
    - 7.4
before_script:
    # We need npm for eslint
    - nvm install 12 --lts
    - npm install
script:
    - cd SETUP
    # linting is SUCH a low bar, but it is a bar!
    - make lint_code
    - npm run lint
    # now lets get crazy and run our meager unit tests...
    - npm run test
notifications:
  slack:
    secure: 
